<div class="min-h-screen bg-gradient-to-br from-green-900 to-green-800 p-4 md:p-8">
    <div class="max-w-2xl mx-auto p-4 md:p-6 bg-white/10 backdrop-blur-lg rounded-2xl shadow-xl relative">
        <div class="hidden lg:block absolute -left-24 top-1/2 -translate-y-1/2 transform scale-75 animate-tree-left">
            <svg width="120" height="160" viewBox="0 0 120 160">
              <rect x="55" y="130" width="10" height="30" fill="#8B4513"/>
              <path d="M20 130 L60 70 L100 130" fill="#0B6623"/>
              <path d="M25 100 L60 40 L95 100" fill="#0B6623"/>
              <path d="M30 70 L60 10 L90 70" fill="#0B6623"/>
              <circle cx="60" cy="20" r="3" fill="#FFD700"/>
              <circle cx="45" cy="50" r="3" fill="red"/>
              <circle cx="75" cy="50" r="3" fill="#FFD700"/>
              <circle cx="40" cy="80" r="3" fill="#FFD700"/>
              <circle cx="80" cy="80" r="3" fill="red"/>
              <circle cx="35" cy="110" r="3" fill="red"/>
              <circle cx="85" cy="110" r="3" fill="#FFD700"/>
            </svg>
        </div>
  
        <div class="hidden lg:block absolute -right-24 top-1/2 -translate-y-1/2 transform scale-75 animate-tree-right">
            <svg width="120" height="160" viewBox="0 0 120 160">
              <rect x="55" y="130" width="10" height="30" fill="#8B4513"/>
              <path d="M20 130 L60 70 L100 130" fill="#0B6623"/>
              <path d="M25 100 L60 40 L95 100" fill="#0B6623"/>
              <path d="M30 70 L60 10 L90 70" fill="#0B6623"/>
              <circle cx="60" cy="20" r="3" fill="red"/>
              <circle cx="45" cy="50" r="3" fill="#FFD700"/>
              <circle cx="75" cy="50" r="3" fill="red"/>
              <circle cx="40" cy="80" r="3" fill="red"/>
              <circle cx="80" cy="80" r="3" fill="#FFD700"/>
              <circle cx="35" cy="110" r="3" fill="#FFD700"/>
              <circle cx="85" cy="110" r="3" fill="red"/>
            </svg>
        </div>

        <h1 class="text-3xl md:text-4xl text-center text-yellow-400 mb-6 animate-bounce">
        🎄 Générer ta Carte de Noël 🎄
        </h1>
      
        <div class="space-y-4">
        <div class="group transition-transform duration-300 hover:scale-[1.02]">
          <label for="name" class="block text-yellow-400 mb-2">
            Prénom :
          </label>
          <input 
            id="name" 
            type="text" 
            [(ngModel)]="username" 
            placeholder="Votre prénom" 
            class="w-full px-3 py-2 rounded-lg border-2 border-yellow-400 bg-white/90 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition-all duration-300"
          />
        </div>

        <div class="group transition-transform duration-300 hover:scale-[1.02]">
          <label for="message" class="block text-yellow-400 mb-2">
            Message :
          </label>
          <textarea 
            id="message" 
            [(ngModel)]="message" 
            placeholder="Votre message personnalisé" 
            class="w-full px-3 py-2 rounded-lg border-2 border-yellow-400 bg-white/90 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition-all duration-300 min-h-[100px] resize-y"
          ></textarea>
        </div>

        <div 
          #cardElement 
          id="card" 
          class="relative p-6 mt-6 bg-gradient-to-br from-red-700 to-green-800 rounded-xl shadow-lg overflow-hidden transition-all duration-300 min-h-[180px] hover:shadow-2xl"
          [class.transform]="username || message"
          [class.hover:-translate-y-2]="username || message"
        >
          <div class="absolute inset-0 bg-snowfall opacity-10"></div>
          <h2 class="relative text-2xl md:text-3xl text-center text-yellow-400 mb-4 font-bold">
            🎄 Joyeux Noël {{ username ? username : '' }} 🎄
          </h2>
          <p class="relative text-white text-center text-base md:text-lg">{{ message }}</p>
        </div>

        <div class="flex flex-wrap justify-center gap-3 mt-6">
          <button 
            (click)="generateCardImage()" 
            class="px-4 py-2 bg-yellow-400 text-gray-900 rounded-lg flex items-center gap-2 hover:-translate-y-1 transition-all duration-300 hover:shadow-lg text-sm md:text-base"
          >
            <i class="fas fa-image"></i> Générer l'image
          </button>
          
          @if (generatedImageUrl) {
            <a 
              [href]="generatedImageUrl" 
              download="joyeux_noel.png" 
              class="px-4 py-2 bg-green-600 text-white rounded-lg flex items-center gap-2 hover:-translate-y-1 transition-all duration-300 hover:shadow-lg text-sm md:text-base"
            >
              <i class="fas fa-download"></i> Télécharger l'image
            </a>
          }
        </div>
      </div>
    </div>
    <div class="mt-6 text-center">
        <a 
            href="https://github.com/Tountoun/merry-christmas" 
            target="_blank" 
            rel="noopener noreferrer" 
            class="text-yellow-400 underline hover:text-yellow-500 transition-colors duration-300"
        >
            GitHub
        </a>
    </div>
</div>
